<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if idCheck %}
        <p class="idCheck">중복되는 아이디입니다.</p>
    {% endif %}
    <form action="{{url_for('register_page')}}" method='POST'>
        <input type=text name="userId" id="idBox" placeholder="id" value="{{ id }}"><br>
        <input type="password" name="userPw" id="pwBox" placeholder="password"><br>
        <input type="password" id="pwCheckBox" placeholder="confirm password"><br>
        <input type="text" name="userName" id="nameBox" placeholder="name" value="{{name}}"><br>
        <input type="email" name="userEmail" id="emailBox" placeholder="email" value="{{email}}"><br>
        <input type="text" name="userSchool" id="schoolBox" placeholder="school" value="{{school}}"><br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type=submit value="회원가입">
    </form>
</body>
</html>
