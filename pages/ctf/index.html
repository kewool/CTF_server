<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='ctf/style.css')}}">
    <script src="{{url_for('static',filename='ctf/script.js')}}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <div id="panel" class="panel">

    </div>
    <div id="problemPanel" class="problemPanel" style="display:none;">
        <div id="problemPanelChallange" class="problemPanelChallange active">
            <a id="problemPanelSolvedChange" class="problemPanelSolvedChange"></a>
            <p id="problemPanelTitle" class="problemPanelTitle"></p>
            <p id="problemPanelScore" class="problemPanelScore"></p>
            <p id="problemPanelContents" class="problemPanelContents"></p>
            <input type="button" id="problemPanelRunDocker" class="problemPanelRunDocker" value="open container"><br>
            <p id="problemPanelDockerPort" class="deactive"></p>
            <a id="problemPanelFile" class="problemPanelFile">File</a>
            <p id="problemPanelIncorrect" class="problemPanelIncorrect deactive">Incorrect Flag</p>
            <input type="text" id="problemPanelFlag" class="problemPanelFlag" placeholder="Flag">
            <input type="submit" id="problemPanelSubmit" class="problemPanelSubmit" value="Submit">
            <p id="problemPanelFlagSolved" class="problemPanelFlagSolved deactive">Solved!</p>
        </div>
        <div id="problemPanelSolved" class="problemPanelSolved">
            <i id="backArrow" class="fas fa-arrow-left backArrow"></i>
            <div id="problemPanelSolvedList" class="problemPanelSolvedList">

            </div>
        </div>
    </div>
    <script>
        csrfToken="{{csrf_token()}}";
        host = "{{host}}";
    </script>
    <div id="background" class="background" style="display:none;"></div>
</body>
</html>
