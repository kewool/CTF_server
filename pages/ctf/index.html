<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('ctf_run_api')}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="submit" value="open">
    </form>
    <form action="{{url_for('ctf_get_api')}}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="submit" value="get">
    </form>
    {% for problem in problemList%}
    <p>{{problem}}</p>
    {% endfor %}
    <form action="{{url_for('flag_submit')}}" method='POST'>
        <input type="text" name="problemName">
        <input type="text" placeholder="Flag" name="flag" id="flag">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="submit" value="submit">
    </form>
</body>
</html>
